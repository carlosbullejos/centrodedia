apiVersion: v1
kind: PersistentVolume
metadata:
  name: shared-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: efs-aws
  csi:
    driver: efs.csi.aws.com
    # ESTE ES EL CAMBIO CLAVE: Un placeholder Ãºnico
    volumeHandle: "EFS_ID_PLACEHOLDER"
