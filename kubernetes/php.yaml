---
# 1) PVC para PHP
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: php-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: efs-aws
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-fpm-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-fpm
  template:
    metadata:
      labels:
        app: php-fpm
    spec:
      securityContext:
        runAsUser: 33     # UID www-data
        fsGroup:   33     # GID www-data
      containers:
      - name: php-fpm
        image: 799880597301.dkr.ecr.us-east-1.amazonaws.com/imagenes:php-fpm
        volumeMounts:
        - name: php-storage
          mountPath: /var/www/html
      volumes:
      - name: php-storage
        hostPath:
          path: /mnt/efs   # el mount point real del nodo
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: php-fpm-service
spec:
  selector:
    app: php-fpm
  ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
      name: php-fpm-port
  type: ClusterIP

