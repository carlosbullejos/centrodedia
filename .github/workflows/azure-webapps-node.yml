# .github/workflows/terraform.yml

name: Infraestructura TERRAFORM
on:
  push:
    branches: [ main, terraform ]
  workflow_dispatch:
    inputs:
      action:
        description: 'Â¿QuÃ© quieres hacer?'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy

jobs:
  terraform:
    name: Terraform ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy' && 'Destroy' || 'Apply' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code (terraform branch)
        uses: actions/checkout@v4
        with:
          ref: terraform

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}
          aws-session-token:     ${{ secrets.AWS_SESSION_TOKEN }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: envs/prod
        run: terraform init -input=false -reconfigure

      # Solo para destroy: elimina la subnet â€œ0â€ del state antes de borrar
   # en tu workflow .github/workflows/terraform.yml

